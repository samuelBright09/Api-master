<div  class="post-card">
  <h2 [routerLink]="['', post.id]" class="post-title">{{ post.title | uppercase }}</h2>
  <p class="post-body">{{ post.body }}</p>
  <div class="post-meta">
    <span class="post-id">Post ID: {{ post.id }}</span>
    <button [routerLink]="['', post.id]" class="view-comments">
      View Comments
    </button>
  </div>
</div>
